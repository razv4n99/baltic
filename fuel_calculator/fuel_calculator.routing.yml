fuel_calculator.form:
  path: '/fuel-calculator'
  defaults:
    _form: '\Drupal\fuel_calculator\Form\FuelCalculatorForm'
    _title: 'Fuel Calculator'
  requirements:
    _permission: 'access content'

fuel_calculator.settings:
  path: '/admin/config/fuel-calculator/settings'
  defaults:
    _form: '\Drupal\fuel_calculator\Form\FuelCalculatorSettingsForm'
    _title: 'Fuel Calculator settings'
  requirements:
    _permission: 'administer site configuration'